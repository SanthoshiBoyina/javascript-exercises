<script>
  let arr = ["banana", "apple", "pineapple", "grapes"];

  // Push
  arr.push("orange");
  console.log(arr);

  // Pop
  arr.pop();
  console.log(arr);

  // Shift
  arr.shift();
  console.log(arr);

  // Unshift
  arr.unshift("guava");
  console.log(arr);

  // sort
  arr.sort();
  console.log(arr);

  // reverse
  arr.reverse();
  console.log(arr);

  // splice
  arr.splice(1, 2, "kiwi", "orange");
  console.log(arr);

  // fill
  arr.fill("hello");
  console.log(arr);
</script>
