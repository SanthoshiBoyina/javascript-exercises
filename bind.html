<script>
  let emp1 = { firstName: "John", lastName: "jones" };

    console.log(
      greeting1 + " " + this.firstName + " " + this.lastName + " " + greeting2

  const func_call = invite.bind(emp1);
  func_call("Hello", "How are you?");
</script>
