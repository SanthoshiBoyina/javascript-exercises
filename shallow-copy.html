<script>
  const original = {
    city: "new york",
    properties: {
      people: 1000,
      language: "english",
    },
  };

  const shallowCopy = { ...original };
  shallowCopy.city = "India";
  console.log(original);
  console.log(shallowCopy);

  shallowCopy.properties.language = "french";
  console.log(original);
  console.log(shallowCopy);
</script>
