<script>
  class Shuttle {
    constructor(name) {
      this._name = name;
    }

    get name() {
      return this._name;
    }

    set name(newName) {
      this._name = newName;
    }
  }

  const obj = new Shuttle("jupiter");
  console.log(obj.name); // getter
  obj.name = "Pluto"; // setter
  console.log(obj.name); // getter
</script>
